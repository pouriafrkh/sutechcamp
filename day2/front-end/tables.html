<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        table, tr, td, th {border: 1px solid rgb(80, 206, 137);
        border-collapse: collapse;}
    </style>
</head>

<body>
    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="15%">name</th>
            <th width="30%">last name</th>
            <th width="auto">age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td height="50px">ali</td>
            <td>ahmadi</td>
            <td>24</td>
        </tr>
        <tr>
            <!-- table data -->
            <td>abbas</td>
            <td>mehrbanian</td>
            <td>24</td>
        </tr>

    </table>
    <br>
    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="50%" colspan="2">fullname</th>
            <th width="auto">age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td height="50px">ali</td>
            <td>ahmadi</td>
            <td>24</td>
        </tr>
        <tr>
            <!-- table data -->
            <td>abbas</td>
            <td>mehrbanian</td>
            <td>24</td>
        </tr>

    </table>
    <br>
    <table>
        <tr>
            <th>
                name
            </th>
            <td>mehrbanian</td>
        </tr>
        <tr>
            <th>
                phone
            </th>
            <td>09305050505</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>
                name
            </th>
            <td>abbas</td>
            <td>mehrbanian</td>
            
        </tr>
        <tr>
            <th rowspan="2" colspan="2">
                phone
            </th>
            <td>09305050505</td>
            <tr>
                <td>09363636363</td>
            </tr>
        </tr>
    </table>
</body>

</html>
