<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body dir="rtl">
    <form>
        <label for="fnln">نام و نام خانوادگی*</label><br>
        <input type="text" name="name" id="fnln" required>
        <br><br>
        <label for="num">شماره تماس*</label><br>
        <input type="tel" name="num" id="num" required>
        <br><br>
        <label for="bd">تاریخ تولد*</label><br>
        <input type="date" name="bd" id="bd" required>
        <br><br>
        <label for="email">ایمیل*</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="pass">رمز عبور*</label><br>
        <input type="password" name="pass" id="pass" required>
        <br><br>
        <label for="button">ثبت نام</label><br>
        <input type="submit" name="button" id="button" required>
    </form>
</body>
</html>
